<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="Google Map Api Examples">
    <meta name="keywords" content="HTML5,Bootstrap 4,JavaScript,jQuery, Google Map Api">
    <meta name="author" content="arhanshahid.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Arhan Shahid | Google Map Api</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCESi2A6g5sJbUF33BG7yhWEZFdgk97Cx4&libraries=places"
        type="text/javascript"></script>
    <script src="scripts/autocomplete.js" type="text/javascript"></script>
    <script src="scripts/currentGeoLocation.js" type="text/javascript"></script>
    <script src="scripts/markerIconAndMapBubble.js" type="text/javascript"></script>
    <script src="scripts/plotMarker.js" type="text/javascript"></script>
    <script src="scripts/pinDrop.js" type="text/javascript"></script>
    <script src="scripts/routePlot.js" type="text/javascript"></script>
    <script src="scripts/polyLine.js" type="text/javascript"></script>
    <script src="scripts/polyLineWithMarker.js" type="text/javascript"></script>
    <script src="scripts/markerWithAnimation.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Google Map API</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 box-1 border-bottom">
                <h3 class="margin-top-25">Google Places Autocomplete</h3>
                <p id="googlePlaceAutoCompleteText"></p>
                <br>
            </div>
            <div class="col-md-6 box-1 border-bottom">
                <br>
                <input id="google_places_ac" name="google_places_ac" type="text" placeholder="Enter Location..." class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">Plot Marker</h3>
                <input type="number" placeholder="Enter Latitude" id="plotMarkerLatitude" class="form-control">
                <br>
                <input type="number" placeholder="Enter Longitude" id="plotMarkerLongitude" class="form-control">
                <br>
                <input id="plotMarker" type="button" class="btn btn-default" value="Plot Marker">

            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="plotMarkerMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">Pin Drop</h3>
                <br>
                <p id="pinDropText"></p>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="pinDropMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">Current GeoLocation</h3>
                <input id="getCurrentLocation" type="button" class="btn btn-default" value="Current Location">
                <p class="margin-top-25" id="currentGeoLocationText">See Current GeoLocation</p>
                <br>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="currentGeoLocationMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">Marker Icon & Map Bubble</h3>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="markerIconAndMapBubbleMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">Route Plot</h3>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="routePlotMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">PolyLine</h3>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="polyLineMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">PolyLine With Marker</h3>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="polyLineWithMarkerMapHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 box-2 border-bottom">
                <h3 class="margin-top-25">Marker with Animation</h3>
            </div>
            <div class="col-md-6 box-2 border-bottom">
                <div class="margin-top-15 map-size" id="markerAnimationMapHolder"></div>
            </div>
        </div>
    </div>
</body>

</html>
