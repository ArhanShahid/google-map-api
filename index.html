<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="HTML5 boilerplate using jQuery, SASS/LASS, Gulp build Tasks.">
    <meta name="keywords" content="HTML,HTML5,CSS,JavaScript,jQuery, Google Map, Google Map Api">
    <meta name="author" content="arhanshahid.info">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>App</title>
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCESi2A6g5sJbUF33BG7yhWEZFdgk97Cx4&libraries=places"  type="text/javascript"  ></script>
    <script src="scripts/autocomplete.js"></script>
    <script src="scripts/currentGeoLocation.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Google Map API
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 box-1 border-bottom">
           <h3 class="margin-top-25">Google Places Autocomplete</h3>
            <p id="googlePlaceAutoCompleteText"></p>
            <br>
        </div>
        <div class="col-md-6 box-1 border-bottom">
            <br>
            <input id="google_places_ac" name="google_places_ac" type="text" placeholder="Enter Location..."  class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 box-2 border-bottom">
            <h3 class="margin-top-25">Current GeoLocation</h3>
            <input id="getCurrentLocation" type="button" class="btn btn-default" value="Current Location">
            <p class="margin-top-25" id="currentGeoLocationText">See Current GeoLocation</p>
            <br>
        </div>
        <div class="col-md-6 box-2 border-bottom">
            <div class="margin-top-15" id="currentGeoLocationMapHolder"></div>
        </div>
    </div>
</div>
</body>
</html>
