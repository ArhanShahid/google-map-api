<!DOCTYPE html>
<html>
<head>
<style>
    #addressMap{
        width:100%;
        height:500px;
        margin-top: 30px;
    }
</style>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="lib/jquery.min.js"></script>

    <script>
        $(function(){
            var addressMap;
            function initializeAddressMap1() {

                var mapProp = {
                    center: new google.maps.LatLng(51.508742, -0.120850),
                    zoom: 3,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                addressMap = new google.maps.Map(document.getElementById("addressMap"), mapProp);
            }
            google.maps.event.addDomListener(window, 'load', initializeAddressMap1);

            $("#plot").on( "click", function() {
                var lat = Number($("#lat").val());
                var lng = Number($("#lng").val());
                var  marker = new google.maps.Marker({ position: {"lat":lat,"lng":lng}, map: addressMap });
            });
        })
    </script>
</head>

<body>
<div>
    <input type="number" placeholder="Enter lat" id="lat">
    <input type="number" placeholder="Enter lng" id="lng">
    <input type="button" value="Plot" id="plot">

</div>
<div id="addressMap"></div>

</body>

</html>
