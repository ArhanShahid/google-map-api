<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initializeAddressMap1() {

            var address = null;

            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var addressMap1 = new google.maps.Map(document.getElementById("addressMap1"), mapProp);
            console.log("addressMap1");

            google.maps.event.addListener(addressMap1, 'click', function (event) {

                var  marker = new google.maps.Marker({ position: event.latLng, map: addressMap1 });

                if(address == null){
                    address = marker;
                    var lat = address.position.lat();
                    var lng = address.position.lng();
                    console.log("lat : " +lat + " lng : "+ lng);
                }else {
                    address.setMap(null);
                    address = null;
                    address = marker;
                    var lat = address.position.lat();
                    var lng = address.position.lng();
                    console.log("lat : " +lat + " lng : "+ lng);
                }
            });

        }
        google.maps.event.addDomListener(window, 'load', initializeAddressMap1);
