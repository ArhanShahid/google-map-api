<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5lUd6Tj5KRZ5DR3t9X0x-_3gV6BYXELc&signed_in=true&callback=initMap">
    </script>

    <script>
        var plotData = null;

        var latlong = [
            {"lat" : 24.886747933454497, "lng" : 67.14895248413086},
            {"lat" : 24.886747933454497, "lng" : 67.13865280151367},
            {"lat" : 24.887059375335962, "lng" : 67.1290397644043},
            {"lat" : 24.882543391192204, "lng" : 67.11376190185547},
            {"lat" : 24.874445351033874, "lng" : 67.09659576416016},
            {"lat" : 24.86634678017567, "lng" : 67.08337783813477},
            {"lat" : 24.858714949016232, "lng" : 67.05780029296875},
            {"lat" : 24.854197929104103, "lng" : 67.03702926635742},
            {"lat" : 24.846253804304137, "lng" : 67.02518463134766}

        ];

        var plotDataFilter = function (arr){
            var source = arr[0];
            var destination = arr[arr.length-1];
            var path = [];
            for(var i = 0; i < (arr.length - 2); i++){
                path.push(arr[i + 1]);
            }
            return {
                "source":source,
                "destination":destination,
                "path":path
            }
        };


        function initMap() {

            plotData = plotDataFilter(latlong);

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: plotData.source.lat, lng: plotData.source.lng},
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            var flightPlanCoordinates = [
                {lat: 37.772, lng: -122.214},
                {lat: 21.291, lng: -157.821},
                {lat: -18.142, lng: 178.431},
                {lat: -27.467, lng: 153.027}
            ];

            var flightPath = new google.maps.Polyline({
                path: plotData.path,
                geodesic: true,
                strokeColor: '#0000FF',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            flightPath.setMap(map);
        }

    </script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>

</html>
